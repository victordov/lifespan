<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lifespan Heartbeat Dots</title>
    <style>
        /* Basic resets */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Container for the dots, 10 dots per row using CSS Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns */
            gap: 20px; /* space between dots */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* full-screen height */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Common dot styling */
        .dot {
            width: 24px;
            height: 24px;
            margin: 0 auto;       /* center each dot in its grid cell */
            border-radius: 50%;
        }

        /* Dim (past years) */
        .dim {
            background-color: #333;
        }

        /* Glowing, heartbeat (current & future years) */
        .glow {
            background-color: #00aeff;
            box-shadow:
                    0 0 5px #00aeff,
                    0 0 10px #00aeff,
                    0 0 20px #00aeff;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Heartbeat pulsation keyframes */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            14% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            28% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            42% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            70% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            100% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
        }

        /* Optional informational text at the top */
        .info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #00aeff;
            pointer-events: none; /* let clicks pass through if desired */
        }
    </style>
</head>
<body>

<div class="info">
    Each dot represents a year from 1985 to 2075.<br>
    Past years are dim; current &amp; future years pulse like a heartbeat.
</div>

<div class="container" id="dotsContainer"></div>

<script>
    // Birth and expected end year
    const birthYear = 1985;
    const endYear   = 2075;

    // Determine current year from system
    const currentYear = new Date().getFullYear();

    const container = document.getElementById('dotsContainer');

    // Create one dot per year
    for (let year = birthYear; year <= endYear; year++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // If the year is in the past, make it dim; else apply the glow
        if (year < currentYear) {
            dot.classList.add('dim');
        } else {
            dot.classList.add('glow');
        }

        container.appendChild(dot);
    }
</script>

</body>
</html>
