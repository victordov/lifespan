<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Year-Month Heartbeat Lifespan</title>
    <style>
        /* Basic resets & body styling */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1, p {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }

        /* Container for the input and button */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        /* Main container for all year rows */
        .years-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Each row is one year: left label, 12 month-dots, right label */
        .year-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        /* Year labels at the start/end of each row */
        .year-label {
            width: 50px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
        .year-label-end {
            width: 50px;
            text-align: left;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Container for the 12 dots in the middle */
        .month-dots {
            display: flex;
            flex: 1;
            justify-content: center;
            gap: 10px;
        }

        /* Common styling for each dot */
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }

        /* Past (dim) vs. current/future (heartbeat glow) */
        .dim {
            background-color: #333;
        }
        .glow {
            background-color: #00aeff;
            box-shadow:
                    0 0 5px #00aeff,
                    0 0 10px #00aeff,
                    0 0 20px #00aeff;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Heartbeat keyframes */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            14% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            28% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            42% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            70% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            100% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
        }
    </style>
</head>
<body>

<h1>Year-Month Heartbeat Lifespan</h1>
<p>Past years are dim; current &amp; future years pulse like a heartbeat.</p>

<!-- Birth date input and "Generate" button -->
<div class="input-container">
    <label for="birthDate">Enter your birth date:</label>
    <input type="date" id="birthDate" />
    <button id="generateBtn">Generate</button>
</div>

<div class="years-container" id="yearsContainer">
    <!-- Dynamically generated year rows will go here -->
</div>

<script>
    // You can change the end year as needed
    const END_YEAR = 2075;
    // We'll determine "past" vs. "future" based on the current date
    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonth = now.getMonth(); // 0 for January, 11 for December

    const birthDateInput = document.getElementById('birthDate');
    const generateBtn = document.getElementById('generateBtn');
    const yearsContainer = document.getElementById('yearsContainer');

    generateBtn.addEventListener('click', () => {
        // Clear any old results
        yearsContainer.innerHTML = '';

        // Get the selected birth date
        const birthDateValue = birthDateInput.value;
        if (!birthDateValue) {
            alert('Please choose a valid birth date first.');
            return;
        }

        const birthDate = new Date(birthDateValue);
        const birthYear = birthDate.getFullYear();

        // Generate from birthYear to END_YEAR
        for (let year = birthYear; year <= END_YEAR; year++) {
            // Create row container
            const row = document.createElement('div');
            row.classList.add('year-row');

            // Create the left year label
            const leftLabel = document.createElement('div');
            leftLabel.classList.add('year-label');
            leftLabel.textContent = year;

            // Container for the 12 monthly dots
            const monthDotsContainer = document.createElement('div');
            monthDotsContainer.classList.add('month-dots');

            // Check if this year is completely in the past or not
            // (Simple approach: if year < currentYear => all months are past)
            const isPastYear = (year < currentYear);
            const isCurrentYear = (year === currentYear);

            // Create 12 dots for the months
            for (let m = 0; m < 12; m++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');

                if (isPastYear) {
                    // Entire year is before the current year => dim
                    dot.classList.add('dim');
                } else if (isCurrentYear) {
                    // For the current year, check the month
                    // If month is before the current month, it's past
                    if (m < currentMonth) {
                        dot.classList.add('dim');
                    } else {
                        dot.classList.add('glow');
                    }
                } else {
                    // Future year => glow
                    dot.classList.add('glow');
                }

                monthDotsContainer.appendChild(dot);
            }

            // Create the right year label
            const rightLabel = document.createElement('div');
            rightLabel.classList.add('year-label-end');
            rightLabel.textContent = year;

            // Put them all together
            row.appendChild(leftLabel);
            row.appendChild(monthDotsContainer);
            row.appendChild(rightLabel);

            yearsContainer.appendChild(row);
        }
    });
</script>

</body>
</html>
