<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pulsating Dots: Lifespan Display</title>
    <style>
        /* Basic resets */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Center the heading and text */
        h1, p {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }

        /* Container for the entire grid (10 columns) */
        .container {
            display: grid;
            grid-template-columns: repeat(10, auto);
            /* you can tweak gap as needed */
            gap: 40px;
            justify-content: center;
            align-items: start;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1000px;
            margin: 0 auto; /* center the grid horizontally in the page */
        }

        /* Each "box" contains the dot and its year label */
        .year-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Dot styling */
        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-bottom: 8px; /* space between dot and year text */
        }

        /* Past year: dim */
        .dim {
            background-color: #333;
        }

        /* Future/current year: glowing heartbeat */
        .glow {
            background-color: #00aeff;
            box-shadow:
                    0 0 5px #00aeff,
                    0 0 10px #00aeff,
                    0 0 20px #00aeff;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Heartbeat keyframes */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            14% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            28% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            42% {
                transform: scale(1.3);
                box-shadow:
                        0 0 8px #00aeff,
                        0 0 16px #00aeff,
                        0 0 24px #00aeff;
            }
            70% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
            100% {
                transform: scale(1);
                box-shadow:
                        0 0 5px #00aeff,
                        0 0 10px #00aeff,
                        0 0 20px #00aeff;
            }
        }

        /* Style for the year label under each dot */
        .year-label {
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Pulsating Dots: Lifespan Display</h1>
<p>Past years are dim; current &amp; future years pulse like a heartbeat.</p>

<div class="container" id="dotsContainer"></div>

<script>
    // Define birth year and expected end year
    const birthYear = 1985;
    const endYear   = 2075;

    // Current year from user's system
    const currentYear = new Date().getFullYear();

    const container = document.getElementById('dotsContainer');

    // Create one "box" for each year
    for (let year = birthYear; year <= endYear; year++) {
        // The wrapper for the dot + label
        const yearBox = document.createElement('div');
        yearBox.classList.add('year-box');

        // The dot itself
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // Determine if the year is past (dim) or current/future (glow)
        if (year < currentYear) {
            dot.classList.add('dim');
        } else {
            dot.classList.add('glow');
        }

        // Create the year label
        const label = document.createElement('div');
        label.classList.add('year-label');
        label.textContent = year;

        // Append dot and label into the year box
        yearBox.appendChild(dot);
        yearBox.appendChild(label);

        // Append the year box into the container
        container.appendChild(yearBox);
    }
</script>

</body>
</html>
